<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background-color: black;">
        <table style="border-radius:6px;width:50%;background-color: rgb(225, 237, 226);margin:auto">
            <tr>
                <td>
                   <h1 style="color:green;text-align: center;">Trick or Treat</h1>
                   <h3 style="color: rgb(54, 192, 54);font-family: Georgia, 'Times New Roman', Times, serif;text-align: center;">Sign up to join the Trick or Treat event!</h3>
               </td>
          </tr>
          <tr>
            <td style="padding:10px;padding-top: 50px;">
                <div class="input-group mb-3 w-50 mx-auto ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input  type="text" class="form-control" placeholder="Username" >
                  </div>
            </td>
          </tr>
          <tr>
            <td style="padding:10px">
                <div class="mb-3 w-50 mx-auto">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
            </td>
          </tr>
          <tr>
            <td style="padding:10px">
              <div class="mb-3 w-50 mx-auto">
                  <label for="exampleFormControlInput1" class="form-label">Password</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>
          </td>
          </tr>
          <tr>
            <td style="padding:10px">
                <div class="form-check w-50 mx-auto">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
            </td>
          </tr>
          <tr>
            <td style="padding:10px" >
                <div class="mb-3 w-50 mx-auto">
                    <label for="formFile" class="form-label">Send photo(optional)</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
            </td>
          </tr>
          <tr>
            <td  style="padding:10px">
              <fieldset disabled>
                <div class="mb-3 w-50 mx-auto">
                  <label for="disabledTextInput" class="form-label">Max event attenders</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="5 persons">
                </div>
                </fieldset>  
            </td>
          </tr>
          <tr>
            <td style="padding:10px">
                  <div class="mb-3 w-50 mx-auto">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your address here..."></textarea>
                  </div>
            </td>
          </tr>
          <tr>
            <td style="padding:10px;">
                <div class="mb-3 w-50 mx-auto">
                    <label for="customRange3" class="form-label">Intrest to attend event</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"> 
                </div>
            </td>
          </tr>
          <tr>
            <td>
               <div class="mb-3 w-50 mx-auto text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </td>
          </tr>
          
        </table>
    </body>
</html>
