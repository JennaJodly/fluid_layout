<!DOCTYPE html>
<html>
    <head>

    </head>
    <body style="background-color: brown;">
        <table  align="center" width="40%" style="border-radius: 5px;background-color:rgb(255, 255, 255)">
            <tr>
                <td colspan="2">
                    <h2 align="center" style=color:blue>Holiday party RSVP</h2>
                    <h4 align="center" style="color:rgb(67, 118, 163)">I hope you can make it to the party!</h4>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >Name *</h3><br>
                </td>
                <td>
                    <form><input type="text"  style="width:85%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="first"></form>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >E-mail *</h3><br>
                </td>
                <td>
                    <form><input type="email"  style="width:85%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="first" placeholder="ex:myname@gmail.com" ></form>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >Will you attend?</h3><br>
                </td>
                <td>
                    <form>
                        <input type="checkbox"  name="yes" value="val" >
                        yes
                     </form>
                     <form>
                        <input type="checkbox"  name="no" value="ref" >
                        no
                     </form>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >Food Preference *</h3><br>
                </td>
                <td>
                    <textarea style="width:85%;background-color:rgb(210, 220, 255);border-radius:4px" name="content" rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >No of Guests *</h3><br>
                </td>
                <td>
                    <form><input type="number"  style="width:85%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="age" placeholder="ex:9"></form>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding:30px">
                    <form>
                      <input type="submit"  style="width:30%;height:35px;background-color:rgb(29, 138, 71);border-radius:4px;" name="submit"  >
                    </form>
                  </td>  
            
            </tr>
        </table>
    </body>
</html>
