<!DOCTYPE html>
<html>

    <body style="background-color:rgb(103, 199, 103);">
        <table width="45%" style="background-color:white;margin:auto;border-style: solid;border-color: rgb(38, 80, 38);border-width:6px">
            <tr>
                <td colspan="2" style="padding:10px" >
                    <h1 style="color:rgb(46, 94, 46);font-size:40px;">Patient Admission</h1>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >Full Name *</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="first" placeholder="First"  >
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="last" placeholder="Last" >
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >Age *</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:55%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="age"   >
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >What's bothering you? *</h3><br>
                </td>
                <td>
                    <textarea style="width:92%;background-color:rgb(210, 220, 255);border-radius:4px" name="content" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h4 >Have you consulted other docter? *</h4><br>
                </td>
                <td>
                    <form>
                        <input type="checkbox"  name="yes" value="ref" >
                        yes
                     </form>
                     <form>
                        <input type="checkbox"  name="no" value="ref2" >
                        no
                     </form>
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                    <h3 >Who reffered you to me? *</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="refer"   >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding:10px">
                    <form>
                        <input type="submit"  style="width:15%;color:white;height:30px;background-color:rgb(10, 98, 42);border-radius:4px;border-color:brown" name="submit"  >
                      </form>
                </td>
            </tr>
           
        </table>


    </body>
</html>
