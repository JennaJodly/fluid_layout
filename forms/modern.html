<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body bgcolor="black" style="padding-top: 80px;" >
        <table align="center" width="35%" style="color:white;border-radius: 25px 70px 25px;border-style:solid;border-width:2px;box-shadow: 0 0 35px -2px #7f0659;">
            <tr>
                <td style="padding-left:20px">
                   <form>
                    <h3 style="text-align:center"  > Full Name </h3>
                    <input type="text"  style="width:95%;height:30px;background-color:rgb(0, 0, 0);border-radius:4px;border:0" name="fname"  >
                   </form>
                   <hr width="80%">
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                   <form>
                    <h3 style="text-align:center"  > Email</h3>
                    <input type="text"  style="width:95%;height:30px;background-color:rgb(0, 0, 0);border-radius:4px;border:0" name="name"  >
                   </form>
                   <hr width="80%">
                </td>
            </tr>
            <tr>
                <td style="padding-left:20px">
                   <form>
                    <h3 style="text-align:center"  >Phone number</h3>
                    <input type="text"  style="width:95%;height:30px;background-color:rgb(0, 0, 0);border-radius:4px;border:0" name="phn"  >
                   </form>
                   <hr width="80%">
                </td>
               
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding:30px">
                    <form>
                      <input type="submit"  style="width:30%;height:35px;background-color:rgb(0, 0, 0);border-radius:4px;border-color: rgb(255, 255, 255);color:white" name="submit" value="SUBMIT" >
                    </form>
                  </td>  
            
            </tr>
        </table>
    </body>
</html>
