<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <table width="40%" bgcolor="black" style="color:white;margin:auto;border-radius:8px" >
            <tr>
                <td colspan="2" style="padding:20px">
                    <h1 style="color: gray;">
                        Advertising Form
                    </h1>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <label>Full Name*</label><br>
                </td>
                <td >
                    <input type="text"  style="width:90%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="first" placeholder="First Name" ><br><br>
                    <input type="text"  style="width:90%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="last" placeholder="Last Name" >
                </td>
            </tr>

            <tr>
                <td style="padding:20px">
                    <label >E-mail *</label><br>
                </td>
                <td>
                    <form>
                        <input type="text"  style="width:90%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="mail" placeholder="ex:myname@gmail.com" >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <label >Company Nmae *</label><br>
                </td>
                <td>
                    <form>
                        <input type="text"  style="width:90%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="cname"  >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <label> Phone Number</label><br>
                </td>
                <td>
                    <form>
                    <input type="text"  style="width:25%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="phn" placeholder="Area Code"  >
                    <input type="text"  style="width:62%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="phn" placeholder="Phone Number"  >
                   </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <label for="price">Price *</label>
                </td>
                <td>
                    <form>
                        <select style=" background-color:rgb(255, 255, 255);width:90%;height:35px;border-radius:5px" name="dropdown">
                            <option >Please Select</option>
                            <option >10,000</option>
                            <option >20,000</option>
                            <option>30,000</option>
                            <option >40,000</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <label >Message *</label><br>
                </td>
                <td>
                    <textarea style="width:90%;background-color:rgb(255, 255, 255);border-radius:4px" name="content" rows="5" cols="50"></textarea>
                </td>
            </tr>
            
            <tr>
                <td style="padding:20px">
                    <label >Rating Of my company</label>
                </td>
                <td>
                    <input type="range"  style="width:25%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="range" >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding:10px">
                    <form>
                        <input type="submit"  style="width:25%;color:rgb(255, 255, 255);height:35px;background-color:rgb(229, 88, 28);border-radius:4px;" name="submit"  >
                      </form>
                </td>
            </tr>

            
        </table>
    </body>
</html>
