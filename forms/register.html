<!DOCTYPE html>
<html>
    <head>

    </head>
    <body bgcolor="gray">
        <table align="center" width="50%" bgcolor="pink">
            <tr>
                <td colspan="2" style="padding:15px">
                   <h2>Register Your Business</h2>
                   <h3>Please provide all rewuired details to regiter your business with us.</h3>
                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <h3>Business Owner *</h3>
                </td>
                <td>
                <form>
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="fname" placeholder="First name"  >
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="lname" placeholder="Last name"  >
                </form>
               </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <h3>Business Name *</h3>
                </td>  
                <td>
                    <form>
                    <input type="text"  style="width:92%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="bname" >
                   </form>
                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <h3>Contact Number *</h3>
                </td>
                <td>
                    <form>
                    <input type="text"  style="width:92%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="num"  >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                   <h3>E-mail *</h3>
                </td>
                <td>
                    <form>
                    <input type="text"  style="width:92%;height:30px;background-color:rgb(255, 255, 255);border-radius:4px" name="mail"  >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <h3> Address *</h3>
                </td>
                <td>
                    <form>
                    <textarea style="width:92%;background-color:rgb(255, 255, 255);border-radius:4px" name="content" rows="4" cols="50"></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <h3>
                        Type of Business *
                    </h3>
                </td>
                <td>
                    <form>
                        <select style=" background-color:rgb(255, 255, 255);width:92%;height:35px;border-radius:5px" name="dropdown">
                            <option  value="ps">Please Select</option>
                            <option  value="lending">Lending</option>
                            <option value="shop">shop</option>
                            <option  value="cafe">cafe</option>
                            <option  value="mall">mall</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <h3> Message *</h3>
                </td>
                <td>
                    <form>
                    <textarea style="width:92%;background-color:rgb(255, 255, 255);border-radius:4px" name="msg" rows="4" cols="50"></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding:30px">
                    <form>
                      <input type="submit"  style="width:30%;height:35px;background-color:rgb(172, 28, 112);border-radius:4px;" name="submit"  >
                    </form>
                  </td>  
            
            </tr>
        </table>
    </body>
</html>
