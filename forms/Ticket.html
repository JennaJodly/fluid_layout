<!DOCTYPE html>
<html>
    <head>

    </head>
    <body bgcolor="black" >
        <table align="center" width="40%" bgcolor="white" style="border-radius:4px;">
            <tr>
                <td colspan="2" style="padding:20px">
                   <h3>IT Service  Ticket</h3>
                   <h4 style="color:rgb(53, 53, 223)">Please provide the details of the problem</h4>
                </td>
            </tr>
            <tr>
                <td width="50%"  style="padding:20px">
                  <form>
                    <label >Full Name*</label><br>
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="first" placeholder="First"  >
                    <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="last" placeholder="Last" >
                  </form> 
                </td>
                <td>
                    <form>
                    <label > Email</label><br>
                    <input type="email"  style="width:94%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="mail" placeholder="ex:myname@gmail.com" >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <form>
                    <label > Department</label><br>
                    <input type="text"  style="width:94%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="mail"  >
                    </form>
                </td>
                <td>
                    <form>
                    <label > Coputer ID</label><br>
                    <input type="text"  style="width:94%;height:30px;background-color:rgb(210, 220, 255);border-radius:4px" name="mail1"  >
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding:20px" >
                    <form method="post">
                        <label> Upload Screenshot</label><br>
                        <input type="file"  style="width:100%;height:60px;background-color:rgb(210, 220, 255);border-radius:4px;" name="img"  >
                    </form>

                </td>
            </tr>
            <tr>
                <td colspan="2"  style="padding:15px">
                    <form>
                        <label > Describe a problem</label><br>
                    <textarea style="background-color:rgb(210, 220, 255);border-radius:4px" name="content" rows="6" cols="75"></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding:10px">
                    <form>
                        <input type="submit"  style="width:15%;color:white;height:30px;background-color:rgb(77, 64, 250);border-radius:4px" name="submit"  >
                    </form>
                </td>
            </tr>
            
        </table>
    </body>
</html>
