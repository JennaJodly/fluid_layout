<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body bgcolor="lightgray">
        <table align="center" bgcolor="white" width="36%" style="border-radius:8px;padding: 40px;" >
            <tr>
                <td width="50%"><img width="25%"   src="https://projects.tectalik.com/assets/align-logo/tectalik_small_transparent.png"></td>
                <td><img width="40%" align="right" src="https://projects.tectalik.com/assets/align-logo/techtalik_slogan.png"></td>
            </tr>
            <tr>
                <td colspan="2"><p style="font-size:24px">Login to Tectalik-Projects</p></td>
            </tr> 
            <tr>
                <td>
                    <hr width="20%">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding:20px">
                    <form>
                        E-mail:<br> <input type="text"  style="width:100%;height:30px;background-color:rgb(210, 220, 255);border:0;border-radius:4px" name="Email" placeholder="Enter E-mail Address" >
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding:20px">
                    <form>
                        Password:<br><input type="password" style="width:100%;height:30px;background-color: rgb(210, 220, 255);border:0;border-radius:4px" name="Password" placeholder="*******">
                    </form>

                </td>
            </tr>
            <tr>
                <td style="padding:15px">
                    <form><input type="checkbox"  name="rememberme" value="cbx" >
                    Remember Me
                 </form> </td>
                <td align="right" style="padding:15px" class="password">Forgot <a href="#">password?</a></td>
            </tr>
            <tr>
                <td colspan="2">
                  <p align="center">Dont't have an account?<a  href="sign_up.html" target="_blank" style="color:rgb(245, 51, 51)">Sign up</a></p>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding:20px">
                  <form>
                    <input type="submit" style="width:100%;height:30px;background-color:rgb(230, 127, 9);border-radius:4px;border:0;padding: 10px;color:white;" name="submit"  >
                  </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">or login with</td>
            </tr>

            <tr>
                <td colspan="2">
                    <table  width="30%" style="margin:auto;border-spacing: 10px;">
                        <tr>
                            <td width="10%" ><img src="https://projects.tectalik.com/assets/Google_icon.svg"></td>
                            <td width="10%"><img src="https://projects.tectalik.com/assets/Facebook_icon.svg"></td>
                            <td width="10%"><img src="https://projects.tectalik.com/assets/Twitter_icon.svg"></td>
                        </tr>
                    </table>
                </td>
            </tr>
                        
        </table>

</html>
