<!DOCTYPE html>
<html>
    <head>
        <body style="background: url(../images/maxresdefault.jpg);background-repeat: no-repeat;background-attachment: fixed;
        background-size: cover;padding-top:80px;padding-left: 50px;padding-bottom: 50px;">
            <table  width="40%" style="background-color: rgb(255, 255, 255,0.2);border-radius: 9px;color:aliceblue;border-style: solid;border-color: rgb(136, 72, 0);border-width:4px" >
               <tr>
                <td colspan="2">
                  <h1 align="center" style="color: rgb(0, 0, 0,0.8);">Favorite coffee spot</h1>
                </td>
               </tr>
               <tr>
                <td style="padding-left:20px">
                    <h3 >Address map locator </h3><br>
                </td>
                <td>
                    <div>
                        <button style="background-color:rgb(169, 169, 169,0.5);border:0;padding: 10px;border-radius: 4px;width: 30%;">
                           Latitude
                        </button>
                        <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px;" name="age"   ><br><br>
                        <button style="background-color:rgb(169, 169, 169,0.5);border:0;padding: 10px;border-radius: 4px;width: 30%;">
                           Longitude
                         </button>
                         <input type="text"  style="width:45%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px" name="cofe"   >
                    </div>
                </td>
               </tr>
               <tr>
                <td style="padding-left:20px">
                    <h3 >Coffee Shop</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:78%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px" name="shop" >
                </td>
               </tr>
               <tr>
                <td style="padding-left:20px">
                    <h3 >Brand</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:78%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px" name="brand" >
                </td>
               </tr>
               <tr>
                <td style="padding-left:20px">
                    <h3 >Smell Coffee Bag Price</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:78%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px" name="brand" placeholder="ex:23" >
                </td>
               </tr>
               <tr>
                <td style="padding-left:20px">
                    <h3 >Big Coffee Bag Price</h3><br>
                </td>
                <td>
                    <input type="text"  style="width:78%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px" name="brand1" placeholder="ex:89" >
                </td>
               </tr>
               <tr>
                <td style="padding-left:20px">
                    <h3 >Coffee Rating *</h3><br>
                </td>
                <td>
                    <input type="range"  min="0" max="5" step="1" list="data" value="1"  style="width:78%;height:30px;background-color:rgb(210, 220, 255,0.5);border-radius:4px; filter: hue-rotate(180deg);" name="brand2"  >
                    <datalist id="data">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </datalist>
                </td>
               </tr>
               <tr>
                <td colspan="2" style="padding-left:20px;text-align: center;">
                    <input type="submit"  style="width:35%;height:40px;background-color:rgb(210, 220, 255,0.5);border-radius:4px" name="brand2"  >
                    
                </td>
               </tr>

            </table>
        </body>
    </head>
</html>
